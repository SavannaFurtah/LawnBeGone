<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edit Job</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/bootstrap-theme.css" rel="stylesheet" />
        <link href="css/projectStyling.css" rel="stylesheet" />
        <script src="http://code.jquery.com/jquery.min.js"></script>
    </h:head>
    <h:body>
        <ui:composition template="PageTemplate.xhtml">
            <ui:define name="pageTitle">
                <title>Edit Job</title>
            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <h:form class="form-signin">
                        <h2 class="form-signin-heading"> Job Information </h2>

                        <div>
                            <h:outputLabel for="title" class="control-label" value="Title:" />
                            <div>
                                <h:inputText value="#{jobData.currentJob.title}" class="form-control input-md" required="true" />
                            </div>

                            <h:outputLabel for="description" class="control-label" value="Description:" />
                            <div>
                                <h:inputText value="#{jobData.currentJob.description}" class="form-control input-md" required="true" />
                            </div>

                            <h:outputLabel for="pay" class="control-label" value="Rate of Pay:" />
                            <div>
                                <h:inputText value="#{jobData.currentJob.pay}" class="form-control input-md" required="true" />
                            </div>
                            <div class="btn-group">
                                <br /><h:commandButton class="btn btn-success" value="Save" action="#{jobData.editJob(currentJob.id)}"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>


    </h:body>
</html>

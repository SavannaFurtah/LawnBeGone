<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Edit Job</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/bootstrap-theme.css" rel="stylesheet" />
        <link href="css/projectStyling.css" rel="stylesheet" />
        <script src="http://code.jquery.com/jquery.min.js"></script>
    </h:head>
    <h:body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="JobList.xhtml">Lawn-Be-Gone</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="JobList.xhtml">Job List</a></li>
                        <li><a href="ManageJobs.xhtml">Manage Jobs</a></li>
                        <li><a href="PostJob.xhtml">Post Jobs</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Hello <h:outputText value="#{userData.currentUser.firstName}" />!</a></li>
                        <li class="active"><a href="editUser.xhtml">Edit User</a></li>
                    </ul> class="active"
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">
            <h:form class="form-signin">
                <h2 class="form-signin-heading"> User Information </h2>

                <div>
                    <h:outputLabel for="title" class="control-label" value="Title:" />
                    <div>
                        <h:inputText value="#{jobData.currentJob.title}" class="form-control input-md" required="true" />
                    </div>

                    <h:outputLabel for="description" class="control-label" value="Description:" />
                    <div>
                        <h:inputText value="#{jobData.currentJob.description}" class="form-control input-md" required="true" />
                    </div>

                    <h:outputLabel for="pay" class="control-label" value="Rate of Pay:" />
                    <div>
                        <h:inputText value="#{jobData.currentJob.pay}" class="form-control input-md" required="true" />
                    </div>
                    <div class="btn-group">
                        <br /><h:commandButton class="btn btn-success" value="Save" action="#{jobData.editJob(currentJob.id)}"/>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>

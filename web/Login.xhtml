<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/journal/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"></link>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        
    </h:head>
    <h:body>
        <div class="container">
            <h1>Login</h1>
            <h:form id="loginForm">
                <div class="row">
                    <div class="col-md-1">
                        <p>
                        <h:message id="error" for="loginForm" class="label label-danger" />
                        </p>
                    </div>
                </div>
                <!-- Text input-->
                <div class="row">

                    
                    <h:outputLabel for="username" class="col-md-1 control-label" value="Email:" />  
                    <div class="col-md-4">
                        <h:inputText id="username" value="#{userData.currentUser.email}" class="form-control input-md" required="true" />
                    </div>
                    <div class="col-md-7">

                    </div>
                </div>

                <!-- Text input-->
                <div class="row">
                    <h:outputLabel for="password" class="col-md-1 control-label" value="Password:" />  
                    <div class="col-md-4">
                        <h:inputSecret id="password" value="#{userData.password}" class="form-control input-md" required="true" />
                    </div>
                    <div class="col-md-7">

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-1">
                         <h:commandButton class="btn btn-info" action="#{userData.loginUser()}" value="Login" />
                    </div>
                </div>

                
            </h:form>
        </div>
    </h:body>
</html>

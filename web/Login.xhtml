<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/journal/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"></link>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    </h:head>
    <h:body>
        <div class="container">
            <h:form class="form-signin">
                <h1 class="form-signin-heading"> Login </h1>
                <div class="row">
                    <div>
                        <p>
                            <h:message id="error" for="loginForm" class="label label-danger" />
                        </p>
                    </div>
                </div>
                <!-- Email input-->
                <h:outputLabel for="username" class="control-label" value="Email:" />  
                <div>
                    <h:inputText id="username" value="#{userData.currentUser.email}" class="form-control input-md" required="true" />
                </div>
                <br/>
                <!-- Password input-->
                <h:outputLabel for="password" class="control-label" value="Password:" />  
                <div>
                    <h:inputSecret id="password" value="#{userData.password}" class="form-control input-md" required="true" />
                </div>
                <br />
                <div class="col-md-12">
                    <h:commandButton class="btn btn-success" action="#{userData.loginUser()}" value="Login" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>

        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/bootstrap-theme.css" rel="stylesheet" />
        <link href="css/projectStyling.css" rel="stylesheet" />
        <script src="http://code.jquery.com/jquery.min.js"></script>
        
    </h:head>
    <h:body>
        <div class="container">
            <h:form class="form-signin">
                <h2 class="form-signin-heading"> Login </h2>
                <h:message id="error" for="loginForm" class="label label-danger" />
                <div>
                    <!-- Email input-->
                    <h:outputLabel for="username" class="control-label" value="Email Address:" /> 
                    <div>
                        <h:inputText id="username" value="#{userData.currentUser.email}" class="form-control input-md" required="true" />
                    </div>

                    <!-- Password input-->
                    <h:outputLabel for="password" class="control-label" value="Password:" /> 
                    <div>
                        <h:inputSecret id="password" value="#{userData.password}" class="form-control input-md" required="true" />
                    </div>

                    <!-- Login Button -->
                    <div class="btn-group">
                        <br />
                        <h:commandButton class="btn btn-success btn-block" action="#{userData.loginUser()}" value="Login" />
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>

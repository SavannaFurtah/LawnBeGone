<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Manage Jobs</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/bootstrap-theme.css" rel="stylesheet" />
        <link href="css/projectStyling.css" rel="stylesheet" />
        <script src="http://code.jquery.com/jquery.min.js"></script>
    </h:head>
    <h:body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="ManageJobs.xhtml">Lawn-Be-Gone</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="ManageJobs.xhtml">Manage Jobs</a></li>
                        <li><a href="JobList.xhtml">Job List</a></li>
                        <li><a href="PostJob.xhtml">Post Jobs</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Hello <h:outputText value="#{userData.currentUser.firstName}" /></a></li>
                        <li><a href="editUser.xhtml">Edit User</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">
            <h:form class="table1">
                <h2 class="form-signin-heading"> Manage Jobs </h2>
                <h:dataTable class="table table-striped" value="#{jobsData.job}" var="job">                  >
                    <h:column>
                        <f:facet name="header">Job Id</f:facet>
                            #{job.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Owner Id</f:facet>
                            #{job.ownerId}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Status</f:facet>
                            #{job.status}
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>

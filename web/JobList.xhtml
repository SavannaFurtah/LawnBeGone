<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <title>Facelet Title</title>
        <style>
            a:hover {
                font-weight: bold;
                text-decoration: none;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container-fluid" style="background: #333; color: white; font-size: 25px;">
            <div class="container">
                <div class="row" style="background: #2aa; text-align: center; font-size: 100%;">
                    <div class="col-md-2" style="background: greenyellow; font-weight: bold;">
                        <h:link value="Lawn-B-Gone" outcome="index" class=""/>
                    </div>
                    <div class="col-md-1">
                        <h:link value="Jobs" outcome="JobList" class="" style="color: white;" />
                    </div>
                    <div class="col-md-1">
                        <h:link value="Post" outcome="PostJob" class="" style="color: white;" />
                    </div>
                    <div class="col-md-1">
                        <h:link value="Manage" outcome="ManageJobs" class="" style="color: white;" />
                    </div>
                    <div class="col-md-3 col-md-offset-4" style="text-align: right;" >
                        <c:if test="#{!userData.loggedIn}">
                            <h:link value="Login" outcome="Login" style="color: white;"/>
                        </c:if>
                        <c:if test="#{userData.loggedIn}">
                            <c:if test="#{userData.currentUser.firstName != null}">
                                <h:link value="Hello #{userData.currentUser.firstName}!" outcome="editUser" style="color: white;"/>
                            </c:if>
                            <c:if test="#{userData.currentUser.firstName == null}">
                                <h:link value="Hello #{userData.currentUser.email}!" outcome="editUser" style="color: white;" />
                            </c:if>
                        </c:if>
                    </div>
                </div>
            </div>
        </div>
        
        <h:dataTable value="#{jobData.guestbookPosts}" var="post">
            <h:column>
                #{job.id}
            </h:column>
            <h:column>
                #{job.pay}
            </h:column>
            <h:column>
                #{job.title}
            </h:column>
            <h:column>
                #{job.description}
            </h:column>
            <h:column>
                #{job.OwnerPostalCode}
            </h:column>
            <h:column>
                #{job.status}
            </h:column>
        </h:dataTable>       
    </h:body>
</html>

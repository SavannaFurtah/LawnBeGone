<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Job List</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/bootstrap-theme.css" rel="stylesheet" />
        <link href="css/projectStyling.css" rel="stylesheet" />
        <script src="http://code.jquery.com/jquery.min.js"></script>
    </h:head>
    <h:body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="ManageJobs.xhtml">Lawn-Be-Gone</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="ManageJobs.xhtml">Manage Jobs</a></li>
                        <li class="active"><a href="JobList.xhtml">Job List</a></li>
                        <li><a href="PostJob.xhtml">Post Jobs</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Hello <h:outputText value="#{userData.currentUser.firstName}" />!</a></li>
                        <li><a href="editUser.xhtml">Edit User</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">
            <h:form class="table1">
                <h2 class="form-signin-heading"> Jobs </h2>
                <h:dataTable value="#{jobList.jobList}" var="j" class="table table-striped">
                    <h:column>
                        <f:facet name="header">Job Title</f:facet>
                        <h:commandLink action="#{jobData.viewJob(j, j.owner)}">#{j.title} </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Job Pay </f:facet>
                            #{j.pay}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Job Description </f:facet>
                            #{j.description}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Postal Code </f:facet>
                            #{userList.getById(j.owner).postalCode}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Job Status </f:facet>
                            #{j.status}
                    </h:column>
                </h:dataTable>   
            </h:form>
        </div>
    </h:body>
</html>

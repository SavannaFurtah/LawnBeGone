    <h:body>
        <ui:composition template="PageTemplate.xhtml">
            <ui:define name="pageTitle">
                <title>Job List</title>
            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <h:form class="table1">
                        <h2 class="form-signin-heading"> Jobs </h2>
                        <h:dataTable value="#{jobData.filterJobListByStatusUnscheduled}" var="j" class="table table-striped">
                            <h:column>
                                <f:facet name="header">Job Title</f:facet>
                                    #{j.title}
                            </h:column>
                            <h:column>
                                <f:facet name="header"> Job Pay </f:facet>
                                    #{j.pay}
                            </h:column>
                            <h:column>
                                <f:facet name="header"> Job Description </f:facet>
                                    #{j.description}
                            </h:column>
                            <h:column>
                                <f:facet name="header"> Postal Code </f:facet>
                                    #{userList.getById(j.ownerId).postalCode}
                            </h:column>
                            <h:column>
                                <f:facet name="header"> Job Status </f:facet>
                                    #{j.status}
                            </h:column>
                            <h:column>
                                <h:commandButton action="#{jobData.viewJob(j, j.ownerId)}" value="Accept" ></h:commandButton>
                            </h:column>
                        </h:dataTable>   
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

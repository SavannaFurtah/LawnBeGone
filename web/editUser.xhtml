        <ui:composition template="PageTemplate.xhtml">
            <ui:define name="pageTitle">
                <title>Edit User</title>
            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <h:form class="form-signin">
                        <h2 class="form-signin-heading"> User Information </h2>

                        <div>
                            <h:outputLabel for="firstName" class="control-label" value="First Name:" />
                            <div>
                                <h:inputText value="#{userData.currentUser.firstName}" class="form-control input-md" required="true" />
                            </div>

                            <h:outputLabel for="lastName" class="control-label" value="Last Name:" />
                            <div>
                                <h:inputText value="#{userData.currentUser.lastName}" class="form-control input-md" required="true" />
                            </div>

                            <h:outputLabel for="address" class="control-label" value="Street Address:" />
                            <div>
                                <h:inputText value="#{userData.currentUser.address}" class="form-control input-md" required="true" />
                            </div>

                            <h:outputLabel for="city" class="control-label" value="City:" />
                            <div>
                                <h:inputText value="#{userData.currentUser.city}" class="form-control input-md" required="true" />
                            </div>

                            <h:outputLabel for="province" class="control-label" value="Province:" />
                            <div>
                                <h:inputText value="#{userData.currentUser.province}" class="form-control input-md" required="true" />
                            </div>

                            <h:outputLabel for="postalCode" class="control-label" value="Postal Code:" />
                            <div>
                                <h:inputText value="#{userData.currentUser.postalCode}" class="form-control input-md" required="true" />
                            </div>

                            <h:outputLabel for="country" class="control-label" value="Country:" />
                            <div>
                                <h:inputText value="#{userData.currentUser.country}" class="form-control input-md" required="true" />
                            </div>

                            <div class="btn-group">
                                <br /><h:commandButton class="btn btn-success" value="Save" action="#{userData.saveUser}"/>
                            </div>
                            <div class="btn-group">
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>

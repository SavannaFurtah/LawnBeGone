<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Edit User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <title>Facelet Title</title>
        <style>
            a:hover {
                font-weight: bold;
                text-decoration: none;
            }
        </style>
    </h:head>
    <h:body>
         <div class="container-fluid" style="background: #333; color: white; font-size: 25px;">
            <div class="container">
                <div class="row" style="background: #2aa; text-align: center; font-size: 100%;">
                    <div class="col-md-2" style="background: greenyellow; font-weight: bold;">
                        <h:link value="Lawn-B-Gone" outcome="index" class=""/>
                    </div>
                    <div class="col-md-1">
                        <h:link value="Jobs" outcome="JobList" class="" style="color: white;" />
                    </div>
                    <div class="col-md-1">
                        <h:link value="Post" outcome="PostJob" class="" style="color: white;" />
                    </div>
                    <div class="col-md-1">
                        <h:link value="Manage" outcome="ManageJobs" class="" style="color: white;" />
                    </div>
                    <div class="col-md-3 col-md-offset-4" style="text-align: right;" >
                        <c:if test="#{!userData.loggedIn}">
                            <h:link value="Login" outcome="Login" style="color: white;"/>
                        </c:if>
                        <c:if test="#{userData.loggedIn}">
                            <c:if test="#{userData.currentUser.firstName != null}">
                                <h:link value="Hello #{userData.currentUser.firstName}!" outcome="editUser" style="color: white;"/>
                            </c:if>
                            <c:if test="#{userData.currentUser.firstName == null}">
                                <h:link value="Hello #{userData.currentUser.email}!" outcome="editUser" style="color: white;" />
                            </c:if>
                        </c:if>
                    </div>
                </div>
            </div>
        </div>
        <h:form>
            <p>First Name: <h:inputText value="#{userData.currentUser.firstName}"/></p>
            <p>Last Name: <h:inputText value="#{userData.currentUser.lastName}" /></p>
            <p>Address: <h:inputText value="#{userData.currentUser.address}" /></p>
            <p>City: <h:inputText value="#{userData.currentUser.city}" /></p>
            <p>Province: <h:inputText value="#{userData.currentUser.province}" /></p>
            <p>Country: <h:inputText value="#{userData.currentUser.country}"/></p>
            <p>Postal Code: <h:inputText value="#{userData.currentUser.postalCode}" /></p>
            <h:commandButton value="Save" action="#{userData.saveUser}"/>
        </h:form>
    </h:body>
</html>

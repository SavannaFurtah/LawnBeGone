<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/bootstrap-theme.css" rel="stylesheet" />
        <link href="css/projectStyling.css" rel="stylesheet" />
        <script src="http://code.jquery.com/jquery.min.js"></script>

        <title>Post Job</title>
    </h:head>     
    <h:body>
        <ui:composition template="PageTemplate.xhtml">
            <ui:define name="pageTitle">
                <title>Schedule Job</title>
            </ui:define>
            <ui:define name="content">

                <div class="container"> 
                    <div class="col-md-6">
                        <br />
                        <h2>Job Location</h2>
                        <div><h4>Name:</h4><h:outputText value="#{userData.currentUser.firstName} #{userData.currentUser.lastName}"/></div>
                        <div><h4>Street Address:</h4><h:outputText value="#{userData.currentUser.address}, #{userData.currentUser.city} #{userData.currentUser.province} "/></div>
                        <div><h:outputText value="#{userData.currentUser.postalCode} #{userData.currentUser.country}"/></div>
                    </div>
                    <h:form class="form-signin col-md-6">
                        <h2 class="form-signin-heading"> Add a Job </h2>
                        <div>
                            <!-- Title Input -->
                            <h:outputLabel for="title" value="Job Title: " />
                            <div>
                                <h:inputText id="title" value="#{jobData.currentJob.title}" class="form-control input-md" required="true" ></h:inputText>      
                            </div>

                            <!-- Description Input -->
                            <h:outputLabel for="desc" value="Job Description: " />
                            <div>
                                <h:inputText id="description" value="#{jobData.currentJob.description}" class="form-control input-md" required="true" ></h:inputText>      
                            </div>

                            <!-- Pay Input -->
                            <h:outputLabel for="pay" value="Job Pay: " />
                            <div>
                                <h:inputText id="pay" value="#{jobData.currentJob.pay}" class="form-control input-md" required="true" />           
                            </div>

                            <!-- Submit Job Button -->
                            <div class="btn-group">
                                <br /><h:commandButton class="btn btn-info" id="submit" action="#{jobData.createJob(userData.currentUser.id)}" value="Submit Job"></h:commandButton>
                            </div>
                        </div>
                    </h:form>   
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

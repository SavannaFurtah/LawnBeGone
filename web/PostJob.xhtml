<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/bootstrap-theme.css" rel="stylesheet" />
        <link href="css/projectStyling.css" rel="stylesheet" />
        <script src="http://code.jquery.com/jquery.min.js"></script>

        <title>Post Job</title>
    </h:head>     
    <h:body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="JobList.xhtml">Lawn-Be-Gone</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="JobList.xhtml">Jobs</a></li>
                        <li class="active"><a href="PostJob.xhtml">Posts</a></li>
                        <li><a href="#">Manage</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Hello <h:outputText value="#{userData.currentUser.email}" /></a></li>
                        <li><a href="editUser.xhtml">Edit User</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container"> 
            <div id="userAddress" class="col-md-6">
                <br />
                <h2>Job Location</h2>
                <div><h4>First Name:</h4><h:outputText value="#{userData.currentUser.firstName}"/></div>
                <div><h4>Last Name:</h4><h:outputText value="#{userData.currentUser.lastName}"/></div>
                <div><h4>Street Address:</h4><h:outputText value="#{userData.currentUser.address}"/></div>
                <div><h4>City:</h4><h:outputText value="#{userData.currentUser.city}"/></div>
                <div><h4>Province:</h4><h:outputText value="#{userData.currentUser.province}"/></div>
                <div><h4>Postal Code:</h4><h:outputText value="#{userData.currentUser.postalCode}"/></div>
                <div><h4>Country:</h4><h:outputText value="#{userData.currentUser.country}"/></div>
            </div>
            
            <h:form class="form-signin col-md-6">
                <h2 class="form-signin-heading"> Add a Job </h2>
                <div>
                    <!-- Pay Rate Input -->
                    <h:outputLabel for="pay" value="Amount paying: " />
                    <div>
                        <h:inputText id="pay" value="#{job.pay}" class="form-control input-md" required="true" ></h:inputText>      
                    </div>

                    <!-- Scheduled Date Input -->
                    <h:outputLabel for="date" value="Scheduled date: " />
                    <div>
                        <h:inputText id="date" value="#{job.scheduledDate}" class="form-control input-md" required="true" >
                            <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                        </h:inputText>              
                    </div>

                    <!-- Submit Job Button -->
                    <div class="btn-group">
                        <br /><h:button class="btn btn-success" id="submit" outcome="JobList" value="Submit Job"></h:button>
                    </div>
                </div>
            </h:form>      

            
        </div>
    </h:body>
</html>

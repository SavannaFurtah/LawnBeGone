<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/bootstrap-theme.css" rel="stylesheet" />
        <link href="css/projectStyling.css" rel="stylesheet" />
        <script src="http://code.jquery.com/jquery.min.js"></script>

        <title>Add a Job</title>
        <!--        <style>
                    a:hover {
                        font-weight: bold;
                        text-decoration: none;
                    }
                </style>-->
    </h:head>     
    <h:body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Lawn-Be-Gone</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li  class="active"><a href="JobList.xhtml">Jobs</a></li>
                        <li><a href="PostJob.xhtml">Posts</a></li>
                        <li><a href="#">Manage</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="editUser.xhtml" value="Hello #{userData.currentUser.firstName}">Hello </a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <h:form>
            <h1>Add a Job!</h1>
            <c:if test="#{userData.loggedIn}">
                <c:if test="#{userData.currentUser.firstName != null}">
                    <h:outputText value="#{userData.currentUser.firstName}"></h:outputText>
                </c:if>
                <c:if test="#{userData.currentUser.firstName == null}">
                    <h:link value="Hello #{userData.currentUser.email}!" outcome="index" />
                </c:if>
            </c:if>

            <p>
                <h:outputLabel for="pay" value="Amount paying: " />
                <h:inputText id="pay" value="#{job.pay}" required="true"></h:inputText>      
            </p>

            <p>
                <h:outputLabel for="date" value="Scheduled date: " />
                <h:inputText id="date" value="#{job.scheduledDate}" required="true">
                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                </h:inputText>      
            </p>           
            <h:button class="btn btn-info" id="submit" outcome="JobList" value="Submit Job"></h:button>

            <br />

            <div id ="userAddress">
                <p><h:outputText value="Address: #{userData.currentUser.address}"/></p>
                <p><h:outputText value="City: #{userData.currentUser.city}"/></p>
                <p><h:outputText value="Province: #{userData.currentUser.province}"/></p>
                <p><h:outputText value="Postal Code: #{userData.currentUser.postalCode}"/></p>
                <p><h:outputText value="Country: #{userData.currentUser.country}"/></p>
            </div>
        </h:form>
    </h:body>
</html>

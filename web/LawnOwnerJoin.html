<html>
    <head>
        <title>Join Today</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/journal/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <style> 
            h1{
                text-align: center;
            }
            #loginDiv{
                display: inline-block;
                text-align: center;
            }
        </style>
    </head>
    <body><div class="container">
            <form class="form-horizontal">

                <h1>Join Today!</h1>
                <br />
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">First Name:</label>  
                    <div class="col-md-4">
                        <input id="textinput" name="textinput" type="text" placeholder="First Name" class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="lastName">Last Name:</label>  
                    <div class="col-md-4">
                        <input id="lastName" name="lastName" type="text" placeholder="Last Name" class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="streetAddress">Street Address</label>  
                    <div class="col-md-4">
                        <input id="streetAddress" name="streetAddress" type="text" placeholder="Address" class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="city">City:</label>  
                    <div class="col-md-4">
                        <input id="city" name="city" type="text" placeholder="City" class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="postCode">Postal Code:</label>  
                    <div class="col-md-4">
                        <input id="postCode" name="postCode" type="text" placeholder="Post Code" class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="prov">Province</label>
                    <div class="col-md-4">
                        <select id="prov" name="prov" class="form-control">
                            <option value="blank">Select One</option>
                            <option value="AB">Alberta</option>
                            <option value="BC">British Columbia</option>
                            <option value="MB">Manitoba</option>
                            <option value="NB">New Brunswick</option>
                            <option value="NL">Newfoundland and Labrador</option>
                            <option value="NS">Nova Scotia</option>
                            <option value="ON">Ontario</option>
                            <option value="PE">Prince Edward Island</option>
                            <option value="QC">Quebec</option>
                            <option value="SK">Saskatchewan</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="phone">Phone Number:</label>  
                    <div class="col-md-4">
                        <input id="phone" name="phone" type="text" placeholder="Number" class="form-control input-md" required="">
                        <span class="help-block">(xxx) xxx-xxxx</span>  
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="terms">I Agree to the Terms and Conditions</label>
                    <div class="col-md-4">
                        <label class="checkbox-inline" for="terms-0">
                            <input type="checkbox" name="terms" id="terms-0" value="yes" checked>
                            Yes
                        </label>
                        <label class="checkbox-inline" for="terms-1">
                            <input type="checkbox" name="terms" id="terms-1" value="no">
                            No
                        </label>
                    </div>
                </div>

                <div class="col-md-12" id="loginDiv">
                    <button class="btn btn-info" id="join">Join!</button>
                </div>


            </form>
        </div>
    </body>
</html>

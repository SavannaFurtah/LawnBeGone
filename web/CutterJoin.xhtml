<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Guestbook</title>
    </h:head>
    <h:body>
        <h:form>
        <p>First Name: <h:inputText value="#{lawnCutterData.currentCutter.firstName}"> </h:inputText></p>

                    <p>Last Name:<h:inputText id="lastName" value="#{lawnCutterData.currentCutter.lastName}"/></p>

                        <p>Street Address:<h:inputText id="streetAddress" value="#{lawnCutterData.currentCutter.address}" /></p>

                        <p>City:<h:inputText id="city" value="#{lawnCutterData.currentCutter.city}" /></p>

                        <p>Postal Code:<h:inputText id="postCode" value="#{lawnCutterData.currentCutter.postalCode}" /></p>

                        <p>Province:<h:inputText id="province" value="#{lawnCutterData.currentCutter.province}" />  </p>                 

                        <p>Email:<h:inputText  value="#{lawnCutterData.currentCutter.email}" /> </p>

                        <p>Country:<h:inputText id="country" value="#{lawnCutterData.currentCutter.country}" /></p>
  
                        <p>Phone Number:<h:inputText id="phone" value="#{lawnCutterData.currentCutter.phoneNumber}" /></p>

                       <p>Social Insurance Number: <h:inputText id="sin" value="#{lawnCutterData.currentCutter.socInsNum}" /></p>

                        <p>Birthday<h:inputText id="birthdate" value="#{lawnCutterData.currentCutter.birthday}" /> </p>

                    <h:commandButton class="btn btn-info" id="join" value="Join!" action="#{lawnCutterData.addCutter()}"/>
        </h:form>
    </h:body>
</html>

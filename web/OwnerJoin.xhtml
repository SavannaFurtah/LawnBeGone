<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Owner Registration</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>New U</h1>
            <p>First Name: <h:inputText id="firstName" value="#{lawnOwnerData.currentOwner.firstName}" /> </p>

            <p>Last Name: <h:inputText id="lastName" value="#{lawnOwnerData.currentOwner.lastName}"/> </p>

            <p>Street Address: <h:inputText id="streetAddress" value="#{lawnOwnerData.currentOwner.address}" /> </p>

            <p>City: <h:inputText id="city" value="#{lawnOwnerData.currentOwner.city}" /> </p>

            <p>Province: <h:inputText id="province" value="#{lawnOwnerData.currentOwner.province}" /> </p>

            <p>Postal Code: <h:inputText id="postCode" value="#{lawnOwnerData.currentOwner.postalCode}" /> </p>

            <p>Country: <h:inputText id="country" value="#{lawnOwnerData.currentOwner.country}" /> </p>

            <p>Email: <h:inputText  value="#{lawnOwnerData.currentOwner.email}" id="email"/> </p>

            <p>Phone Number: <h:inputText id="phone" value="#{lawnOwnerData.currentOwner.phoneNumber}" /> </p>

            <p>Credit Card Number: <h:inputText id="ccNum" value="#{lawnOwnerData.currentOwner.creditCardNum}" /> <br />
                Security Code: <h:inputText id="secCode" value="#{lawnOwnerData.currentOwner.securityCode}" /> <br />
                Expiry Month: <h:inputText id="exMth" value="#{lawnOwnerData.currentOwner.expMonth}" /> 
                Year: <h:inputText id="exYear" value="#{lawnOwnerData.currentOwner.expYear}" /> 
            </p>

            <h:commandButton class="btn btn-info" id="join" value="Join!" action="#{lawnOwnerData.addOwner()}"/>
        </h:form>
    </h:body>
</html>
